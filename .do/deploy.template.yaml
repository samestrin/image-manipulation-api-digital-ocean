spec:
  name: image-manipulation-api-digital-ocean
  services:
    - name: web
      github:
        branch: main
        repo_clone_url: https://github.com/samestrin/image-manipulation-api-digital-ocean.git
      http_port: 5000 # The port exposed by your Flask app
      build_command: pip install -r requirements.txt
      run_command: gunicorn app:app -w 2 -b 0.0.0.0:5000
      environment_slug: python
